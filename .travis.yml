language: python

python:
  - 2.6
  - 2.7

env:
  - DJANGO="django>=1.3,<1.4"
  - DJANGO="django>=1.4,<1.5"
  - DJANGO="django>=1.5,<1.6"
  - DJANGO="https://github.com/django/django/tarball/master"

matrix:
  include:
    - python: 3.2
      env: DJANGO="django>=1.5,<1.6"
    - python: 3.2
      env: DJANGO="https://github.com/django/django/tarball/master"
  allow_failures:
    - env: DJANGO="https://github.com/django/django/tarball/master"

install:
  - pip install $DJANGO argparse coverage django-coverage -q --use-mirrors

script:
  - python -Wall `which django-admin.py` test_coverage polymodels --pythonpath=`pwd` --settings=test_settings -v2
