[tox]
envlist =
    py26-1.4, py27-1.4,
    py26-1.5, py27-1.5, py32-1.5, py33-1.5,
    py26-1.6, py27-1.6, py32-1.6, py33-1.6,
    py26-1.6, py27-1.6, py32-1.6, py33-1.6,
              py27-mas, py32-mas, py33-mas

[testenv]
commands =
    {envpython} -Wonce {envbindir}/django-admin.py test polymodels -v2 --settings=polymodels.tests.settings
setenv =
    PYTHONPATH = {toxinidir}

# 1.4.x

[testenv:py26-1.4]
basepython = python2.6
deps = django>=1.4,<1.5

[testenv:py27-1.4]
basepython = python2.7
deps = django>=1.4,<1.5

# 1.5.x

[testenv:py26-1.5]
basepython = python2.6
deps = django>=1.5,<1.6

[testenv:py27-1.5]
basepython = python2.7
deps = django>=1.5,<1.6

[testenv:py32-1.5]
basepython = python3.2
deps = django>=1.5,<1.6

[testenv:py33-1.5]
basepython = python3.3
deps = django>=1.5,<1.6

# 1.6.x

[testenv:py26-1.6]
basepython = python2.6
deps = django>=1.6,<1.7

[testenv:py27-1.6]
basepython = python2.7
deps = django>=1.6,<1.7

[testenv:py32-1.6]
basepython = python3.2
deps = django>=1.6,<1.7

[testenv:py33-1.6]
basepython = python3.3
deps = django>=1.6,<1.7

# master

[testenv:py27-mas]
basepython = python2.7
deps = https://github.com/django/django/archive/master.tar.gz

[testenv:py32-mas]
basepython = python3.2
deps = https://github.com/django/django/archive/master.tar.gz

[testenv:py33-mas]
basepython = python3.3
deps = https://github.com/django/django/archive/master.tar.gz
